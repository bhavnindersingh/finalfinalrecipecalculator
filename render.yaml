services:
  - type: web
    name: recipe-calculator-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: recipe-calculator-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://recipe-calculator-kavas.netlify.app

databases:
  - name: recipe-calculator-db
    databaseName: recipe_calculator
    plan: free
